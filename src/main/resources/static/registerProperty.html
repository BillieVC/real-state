<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Propiedad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/registerForm.css">
    <script src="js/registerProperty.js" defer></script>
</head>

<body>
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">INMOBILIARIA CENTURY</a>
    </div>
</nav>
<div class="main-container">

    <div class="row text-center pt-4">
        <h3>Registrar Inmueble</h3>
    </div>
    <form action="" class="form-container">
        <div class="mb-3 mt-3 my-row text-end">
            <div class="col-md-3 sm-auto pe-2"><label for="title" class="form-label">*Título:</label></div>
            <div class="col-md-9 sm-auto"><input type="text" class="form-control input-text" id="title"
                                                 placeholder="" name="title"></div>
        </div>
        <div class="mb-3 mt-3 my-row text-end">
            <div class="col-md-3 sm-auto pe-2"><label for="description" class="form-label">*Descripción:</label>
            </div>
            <div class="col-md-9 sm-auto"><textarea type="text-area" class="form-control input-text"
                                                    id="description" rows="3" placeholder=""
                                                    name="description"></textarea></div>
        </div>
        <div class="mb-3 mt-3 my-row text-end">
            <div class="col-md-3 sm-auto pe-2"><label for="typeProperty" class="form-label">*Tipo:</label></div>
            <div class="col-md-9 sm-auto"><select class="form-select" name="typeProperty" id="typeProperty">
                <option selected>Seleccione un tipo</option>
                <option value="DEPARTAMENTO">Departamento</option>
                <option value="VIVIENDA">Vivienda</option>
                <option value="DORMITORIO">Dormitorio</option>
                <option value="OFICINA">Oficina</option>
                <option value="TIENDA_COMERCIAL">Tienda Comercial</option>
                <option value="LOTE">Lote</option>
                <option value="INDUSTRIAL">Industrial</option>
                <option value="OTROS">Otros</option>
            </select></div>
        </div>
        <div class="mb-3 mt-3 my-row text-end">
            <div class="col-md-3 sm-auto pe-2"><label for="department" class="form-label">*Departamento:</label>
            </div>
            <div class="col-md-9 sm-auto"><select class="form-select" id="department">
                <option selected>Seleccione un departamento</option>
                <option value="LA_PAZ">La Paz</option>
                <option value="ORURO">Oruro</option>
                <option value="POTOSI">Potosí</option>
                <option value="COCHABAMBA">Cochabamba</option>
                <option value="CHUQUISACA">Chuquisaca</option>
                <option value="TARIJA">Tarija</option>
                <option value="PANDO">Pando</option>
                <option value="BENI">Beni</option>
                <option value="SANTA_CRUZ">Santa Cruz</option>
            </select></div>
        </div>
        <div class="mb-3 mt-3 my-row text-end">
            <div class="col-md-3 sm-auto pe-2"><label for="zone" class="form-label">*Zona:</label></div>
            <div class="col-md-9 sm-auto"><input type="text" class="form-control input-text" id="zone"
                                                 placeholder="" name="zone"></div>
        </div>
        <div class="mb-3 mt-3 my-row text-end">
            <div class="col-md-3 sm-auto pe-2"><label for="price" class="form-label">*Precio Ref (Bs):</label></div>
            <div class="col-md-9 sm-auto"><input type="number" class="form-control input-text" id="price"
                                                 placeholder="" name="price" min="0" max="999999"></div>
        </div>
        <div class="mb-3 mt-3 my-row text-end">
            <div class="col-md-3 sm-auto pe-2"><label for="address" class="form-label">*Dirección:</label></div>
            <div class="col-md-9 sm-auto"><input type="text" class="form-control input-text" id="address"
                                                 placeholder="" name="address"></div>
        </div>
        <div class="mb-3 mt-3 my-row text-end">
            <div class="col-md-3 sm-auto pe-2"><label for="formFile" class="form-label">Fotografía:</label></div>
            <div class="col-md-9 sm-auto"><input class="form-control input-text" type="file" id="formFile"></div>
        </div>

        <div class="mb-3 mt-3 text-center">
            <button type="button" onclick="registerProperty()" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
<h2 id="test"></h2>
</body>
</html>
