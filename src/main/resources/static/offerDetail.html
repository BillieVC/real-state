<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Inmueble</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/validationRegisterProperty.js" defer></script>
    <script src="js/validationRequestVisit.js" defer></script>
</head>
<body>
<nav class="navbar navbar-dark" style="background-color: #087990;">
    <div class="container">
        <a class="navbar-brand" href="index.html">INMOBILIARIA CENTURY</a>
    </div>
</nav>


<div id="offerDetail">

</div>
<div class="row">
    
<!-- Button trigger modal -->
<div class="container">
    <div class="row">
      <div class="col text-center">
        <button type="button" class="btn text-white" style="background-color: #0AA2C0 ;" data-bs-toggle="modal" data-bs-target="#exampleModal">
    
            Solicitar Visita
        </button>
      </div>
    </div>
  </div>

      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="main-container">

                <div class="row text-center pt-4">
                    <h3>Solicitar Visita</h3>
                </div>
                <form class="row g-3 needs-validation" novalidate>                    
                    
                   <div class="container p-4">
                    <div class="row pt-4">
                        <div class="col-3">
                            <label id="nombre" for="validationCustom01" class="form-label">Nombre:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" pattern="[a-zA-Z ]{4,25}" class="form-control" id="validationCustom01" required>
                            <div class="invalid-feedback">
                                El campo es obligatorio
                              </div>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-3">
                            <label for="validationCustom01" class="form-label">Correo:</label>
                        </div>
                        <div class="col-9">
                            <input type="email" class="form-control" id="validationCustom01" required>
                            <div class="invalid-feedback">
                                El campo es obligatorio
                              </div>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-3">
                            <label for="validationCustom01" class="form-label">Telf:</label>
                        </div>
                        <div class="col-9">
                            <input pattern="[0-9 ]{4,25}" type="text" class="form-control" id="validationCustom01" required>
                            <div class="invalid-feedback">
                                El campo es obligatorio
                              </div>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-3">
                            <label for="validationCustom01" class="form-label">Fecha:</label>
                        </div>
                        <div class="col-9">
                            <input  type="date" class="form-control" name="txtDate" id="txtDate" required>
                            <div class="invalid-feedback">
                                El campo es obligatorio
                              </div>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-3">
                            <label for="validationCustom01" class="form-label">Hora:</label>
                        </div>
                        <div class="col-9">
                            <select class="form-control form-select"  id="validationCustom01" aria-label=" select example" required>
                                <option selected disabled value="">Seleccione un horario</option>
                                <option value="8:00 - 10:00">8:00 - 10:00</option>
                                <option value="10:00 - 12:00">10:00 - 12:00</option>
                                <option value="14:00 - 16:00">14:00 - 16:00</option>
                            </select>
                            <div class="invalid-feedback">
                                El campo es obligatorio
                              </div>
                        </div>
                    </div>
                   
                    
                   </div>
                    <div class="col-12">
                        <div class="mb-3 mt-3 text-center">
                            <button type="submit" id="registerButton" onclick="requestVisit()" class="btn text-white"
                                    style="background-color: #0AA2C0 ;">Confirmar
                            </button>
                        </div>   
                    </div>
                  </form>
                
                </div>
            
                
            </div>
                        
          </div>
        </div>
      </div>
</div>
<script src="./js/serviceOfferDetail.js"></script>
</body>
</html>
